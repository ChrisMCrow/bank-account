<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Your Bank Account Services</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="left">
            <h3>Register a new account:</h3>
            <form id="registerInput">
              <div class="form-group">
                <label for="first-name">First Name: </label>
                <input type="text" class="inputBox" id="first-name">
              </div>
              <div class="form-group">
                <label for="last-name">Last Name: </label>
                <input type="text" class="inputBox" id="last-name">
              </div>
              <div class="form-group">
                <label for="initial-deposit">Initial Deposit: </label>
                <input type="text" class="inputBox" id="initial-deposit">
              </div>
              <button class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div id="right">
            <h3>Deposit or withdraw funds</h3>
            <form id="serviceInput">
              <div class="form-group">
                <label for="id">Account #: </label>
                <input type="text" class="inputBox" id="id">
              </div>
              <div class="form-group">
                <label for="deposit">Deposit Amount: </label>
                <input type="text" class="inputBox" id="deposit">
              </div>
              <div class="form-group">
                <label for="withdraw">Withdrawal Amount: </label>
                <input type="text" class="inputBox" id="withdraw">
              </div>
              <button class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="balance">
          <div id="bottom">
            <h3> Current Balance: </h3>
            <p><span id="currentBalance">$0</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
